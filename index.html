<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask-Out</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body
    style="background-image: linear-gradient(hsl(210, 100%, 80%), hsl(0, 0%, 100%)); height: 100vh; overflow: hidden;">
    <div class="imgcontainer">
        <img src="car.jpeg" height=300px width=400px>
    </div>
    <div class="container">
        <button id="yesbtn">
            <a href="yespage.html" style="font-style: italic; font-weight: bold;">Yes</a>
        </button>
        <button id="nobtn" style="font-style: italic; font-weight: bold;">No</button>
    </div>
    <audio id="song" autoplay loop>
        <source src="carelesswhisper.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="mute">
        <button onclick="mute();">
           <img src="mute.png" style="height: 25px; width: 25px; margin-top: 2px;" id="mutebut">
        </button>
        <div id="msg"></div>
    </div>

    <script>
        const button = document.getElementById('nobtn');
        button.addEventListener('mouseover', function () {
            button.style.left = `${Math.ceil(Math.random() * 90)}%`;
            button.style.top = `${Math.ceil(Math.random() * 90)}%`;
        });
        button.addEventListener('click', function () {
            alert('Click yes Lo')
        })

        let audio = document.getElementById("song");
        audio.volume = 0.03;

        function mute() {
            audio.muted = true;
            //document.getElementById("msg").innerHTML = " refresh tab to unmute :p"
        }
    </script>
</body>

</html>
